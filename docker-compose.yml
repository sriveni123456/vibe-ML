version: "3.8"

services:
  vibeml:
    build: .
    container_name: vibeml-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./storage:/app/storage        # Persist database + artifacts
      - ./frontend:/app/frontend       # Frontend files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

