# ═══════════════════════════════════════════
#  Nginx — Reverse Proxy for Vibe ML
#  Replace vibeml.in with your domain
# ═══════════════════════════════════════════

server {
    listen 80;
    server_name vibeml.in www.vibeml.in;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl http2;
    server_name vibeml.in www.vibeml.in;

    # SSL certs (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/vibeml.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vibeml.in/privkey.pem;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # File upload limit (for CSV files)
    client_max_body_size 100M;

    # Proxy to FastAPI
    location / {
        proxy_pass http://vibeml:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts (ML training can take time)
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Cache static assets
    location /static/ {
        proxy_pass http://vibeml:8000/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
